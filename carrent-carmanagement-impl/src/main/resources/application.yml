app.api.version: ${version}, build:${build.number}

server:
  port: 8080

spring:
  cloud:
    config:
      enabled: false

  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  kafka:
    enabled: true
    bootstrap-servers: kafka-service:9092
    consumer.group-id: carrent
  datasource:
      driverClassName: org.postgresql.Driver
      url: jdbc:postgresql://postgresql:5432/db?currentSchema=carmanagement
      username: carmanagement_ms
      password: carmanagement_ms
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: validate
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl

security:
  oauth2:
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
eureka:
  instance:
      preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://${discovery-host}:${discovery-port}/eureka/

multipart:
  maxFileSize: 2048KB
  maxRequestSize: 2048KB

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 10000

logging:
  level:
    ROOT: INFO
    ru.vtb.carrent: DEBUG
    org.springframework: INFO

---
spring:
  profiles: local
  cloud:
    kubernetes:
      discovery:
        enabled: false
  kafka:
    bootstrap-servers: localhost:9092
  datasource:
      url: jdbc:postgresql://localhost:5432/db?currentSchema=carmanagement

server:
  port: 8080

eureka:
  client:
    enabled: false

---
spring:
  profiles: test
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:db;INIT=CREATE SCHEMA IF NOT EXISTS car\;SET SCHEMA car;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl

eureka:
  client:
    enabled: false